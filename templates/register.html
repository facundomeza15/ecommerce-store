<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - k.dot store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="login-container">
        <img src="{{ url_for('static', filename='images/login-img.png') }}" alt="Log in" class="login-image">
        <div class="login-box">
            <h2>Register</h2>
            <form id="register-form" action="/register" method="post">
                <div class="error-message" id="username-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <div id="username-message" class="tooltip"></div>
                </div>
                <div class="error-message" id="email-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div id="email-message" class="tooltip"></div>
                </div>
                <div class="error-message" id="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="error-message" id="confirm-password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <div id="error-message" class="tooltip"></div>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login" class="underline-link">Log in here</a></p>
        </div>
    </div>
</body>
</html>
