<!DOCTYPE html>
{% extends 'layout.html' %}
<html lang="en">
<head>
    {% block title %}
    <title>Login - k.dot store</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/login-img.png') }}" alt="Log in" class="login-image">
        <div class="login-box">
            <h2>Log in.</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            {% if flash_message %}
            <div class="flash-error">{{ flash_message }}</div>
            {% endif %}
            <div class="links-container">
                <p class="reset-password"><a href="/reset_password" class="underline-link">Reset your password</a></p>
                <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
